<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="js/jquery-2.0.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars.runtime.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/jquery.knob.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>

    <div class="container">
      
      <div id="header" class="row">

      </div>
      <div id="screens" class="well row">
        <div id="screen-meeting" class="screen row">
          <div id="advisors"></div>
          <div id="dialog"></div>
        </div>
        <div id="screen-budget">
          <table class="table">
            <thead>
              <tr>
                <th>Item</th>
                <th>Cantidad</th>
                <th>Costo</th>
                <th>Sub-total</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <strong>Robot Factory</strong>
                </td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>
                  <a href="#" class="btn">
                    <i class="icon icon-plus"></i>
                  </a>
                  <a href="#" class="btn">
                    <i class="icon icon-minus"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="screen-moon" class="row">
          <div id="area-info" class="modal hide fade">
          </div>
          <div class="span3">

          </div>
          <div id="moon-map" class="span9">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
